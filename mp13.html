<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simple Crypto Dashboard</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: lightgray;
        color: #eee;
        margin: 0;
        padding: 20px;
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        justify-content: center;
      }
      .card {
        background: salmon;
        border-radius: 8px;
        padding: 15px;
        width: 200px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      .name {
        font-weight: bold;
        font-size: 1.2em;
      }
      .symbol {
        color: #aaa;
        text-transform: uppercase;
        font-size: 0.9em;
      }
      .price {
        font-size: 1.1em;
      }
      .change {
        font-weight: bold;
      }
      .change.positive {
        color: #4caf50;
      }
      .change.negative {
        color: #f44336;
      }
    </style>
  </head>
  <body>
    <h1 style="color: #fff">MiniProject No 5: Crpyto Tracker</h1>
    <div id="crypto-container"></div>

    <script>
      async function fetchCrypto() {
        const container = document.getElementById("crypto-container");
        container.innerHTML = "Loading...";

        try {
          const response = await fetch(
            "https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=10&page=1&sparkline=false"
          );
          const data = await response.json();

          container.innerHTML = "";

          data.forEach((coin) => {
            const card = document.createElement("div");
            card.className = "card";

            const name = document.createElement("div");
            name.className = "name";
            name.textContent = coin.name;

            const symbol = document.createElement("div");
            symbol.className = "symbol";
            symbol.textContent = coin.symbol;

            const price = document.createElement("div");
            price.className = "price";
            price.textContent = `$${coin.current_price.toLocaleString()}`;

            const change = document.createElement("div");
            change.className = "change";
            const changeValue = coin.price_change_percentage_24h;
            change.textContent = `${changeValue.toFixed(2)}%`;
            change.classList.add(changeValue >= 0 ? "positive" : "negative");

            card.appendChild(name);
            card.appendChild(symbol);
            card.appendChild(price);
            card.appendChild(change);

            container.appendChild(card);
          });
        } catch (error) {
          container.innerHTML = "Failed to load data.";
          console.error(error);
        }
      }

      fetchCrypto();
      setInterval(fetchCrypto, 60000);
    </script>
  </body>
</html>
