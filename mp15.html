<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Console Logger Dashboard</title>
    <style>
      body {
        font-family: monospace, sans-serif;
        background-color: #ecf0f1;
        padding: 20px;
      }

      .logger-container {
        background: white;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        width: 700px;
        max-width: 100%;
      }

      .controls {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
      }

      #logMessage {
        flex: 1;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      #logType {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        padding: 10px 15px;
        cursor: pointer;
        border: none;
        border-radius: 4px;
        background-color: #3498db;
        color: white;
      }

      .log-area {
        margin-top: 20px;
      }
      #clearDisplayBtn {
        margin-bottom: 10px;
        background-color: #95a5a6;
      }
      #logList {
        list-style-type: none;
        padding: 0;
      }

      .log-item {
        padding: 10px;
        margin-bottom: 5px;
        border-radius: 4px;
        white-space: pre-wrap;
        word-break: break-all;
        font-size: 0.8rem;
      }

      .log-INFO {
        background-color: #d4edda;
        color: #155724;
        border-left: 5px solid #2ecc71;
      }
      .log-WARN {
        background-color: #fff3cd;
        color: #856404;
        border-left: 5px solid #f39c12;
      }
      .log-ERROR {
        background-color: #f8d7da;
        color: #721c24;
        border-left: 5px solid #e74c3c;
      }
    </style>
  </head>
  <body>
    <h1>Mini Projects 6: Error Logging System (Console Dashboard)</h1>
    <div class="logger-container">
      <h1>Console Dashboard</h1>

      <div class="controls">
        <input type="text" id="logMessage" placeholder="Enter log message..." />
        <select id="logType">
          <option value="INFO">Info</option>
          <option value="WARN">Warning</option>
          <option value="ERROR">Error</option>
        </select>
        <button id="addLogBtn">Log Event</button>
      </div>

      <div class="log-area">
        <h3>Logged Events (Stored in Array)</h3>
        <button id="clearDisplayBtn" class="clear-btn">Clear Display</button>
        <ul id="logList"></ul>
      </div>
    </div>
    <script>
      const logMessageInput = document.getElementById("logMessage");
      const logTypeSelect = document.getElementById("logType");
      const addLogBtn = document.getElementById("addLogBtn");
      const logList = document.getElementById("logList");
      const clearDisplayBtn = document.getElementById("clearDisplayBtn");

      let logHistory = [];

      function renderLogs() {
        logList.innerHTML = "";
        logHistory.forEach((log) => {
          const li = document.createElement("li");
          li.className = `log-item log-${log.type}`;
          li.textContent = `[${new Date(
            log.timestamp
          ).toLocaleTimeString()}] [${log.type}] ${log.message}`;
          logList.appendChild(li);
        });
      }

      function handleLogSubmission() {
        const message = logMessageInput.value.trim();
        const type = logTypeSelect.value;

        if (!message) return;

        const logObject = {
          message: message,
          type: type,
          timestamp: new Date().toISOString(),
        };

        if (type === "ERROR") {
          console.error(`[DASHBOARD LOG] ${message}`);
        } else if (type === "WARN") {
          console.warn(`[DASHBOARD LOG] ${message}`);
        } else {
          console.log(`[DASHBOARD LOG] ${message}`);
        }

        logHistory.push(logObject);
        renderLogs();

        logMessageInput.value = "";
      }

      addLogBtn.addEventListener("click", handleLogSubmission);

      clearDisplayBtn.addEventListener("click", () => {
        logHistory = [];
        renderLogs();
        console.clear();
      });

      renderLogs();
    </script>
  </body>
</html>
